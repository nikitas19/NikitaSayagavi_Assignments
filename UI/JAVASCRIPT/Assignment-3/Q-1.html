<!DOCTYPE html>
<html>
    <head>
        <title>
            Assignment-3 Q-1
        </title>
    </head>
    <body>
        <script>
            class Rectangle{
                constructor(height,width) {
                    this.height = height;
                    this.width = width;
                }
            }
            const obj = new Rectangle(3, 5);
            document.write("Height:" +obj.height);
            document.write("<br>");
            document.write("Width:" +obj.width); 
            document.write("<br>");

            const obj2 = new Rectangle(10, 6);
            document.write("Height:" +obj2.height);
            document.write("<br>");
            document.write("Width:" +obj2.width);    
        </script>
    </body>
</html>
