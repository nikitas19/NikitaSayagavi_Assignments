<!DOCTYPE html>
<html>

        <title>
            Assignment-3 Q-3
        </title>
    </head>
    <body>
        <script>
           function Rectangle(width,height)
            {
                this.width=width;
                this.height=height;
            }
           Rectangle.prototype.getArea=function(){
              return this.height * this.width;
           }  
           r = new Rectangle(4,5);
           
           r.height = 50;
           
           document.write(r.getArea());
        </script>
    </body>
</html>
